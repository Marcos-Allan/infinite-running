<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
        <title>Infinite Running</title>
    </head>
    <body>
        <main>

            <div class="login_google" alt="">
                <p class="message_google animate_back">Login com Google</p>
                <img class="icon_google" src="./imgs/google_icon.jpg" alt="imagem de perfil" />

                <img
                    class='perfil_img'
                    src=''
                    alt="foto de perfil da conta"
                />
                <p class="perfil_name"></p>
            </div>

            <img class="game_icon" src="./imgs/other-icon.png" alt="imagem do icone do jogo" />
            
            <div class="entrance">
                <h1 class="first_message">Cadastre-se Para Salvar Seu Recorde</h1>
                <h1 class="message_conection">Conectando-se...</h1>
                <form class="login_form">
                    <input class="login_input" type="text" placeholder="Digite seu nickname" />
                    <input class="login_button" type="submit" value="Entrar" disabled />
                </form>
            </div>

            <div class="waiting">
                <h1 class="message"></h1>
                <button class="play_again">Play Again</button>
            </div>

            <div class="game">
                <div class="player_infos">
                    <p class="name_player"></p><span class="placar"></span>
                </div>
                <div class="player"></div>
                <div class="ground"></div>
                <div class="enemy"></div>

                <div class="controls">
                    <div class="jump"></div>
                    <div class="fall"></div>
                </div>
            </div>

        </main>
        
        <script type="module" src='js/firebase.js'></script>
        <script type="module" src="js/teste.js"></script>
    </body>
</html>
