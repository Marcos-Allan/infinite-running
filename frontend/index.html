<!DOCTYPE html>
<html lang="html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        <title>Infinite Running</title>
    </head>
    <body>
        <main>

            <div class="entrance">
                <h1>Cadastre-se Para Salvar Seu Recorde</h1>
                <form class="login_form">
                    <input class="login_input" type="text" placeholder="Digite seu nickname" />
                    <input class="login_button" type="submit" value="Registrar" disabled />
                </form>
            </div>

            <div class="waiting">
                <h1 class="message"></h1>
                <button class="play_again">Play again</button>
            </div>

            <div class="game">
                <div class="player_infos">
                    <p class="name_player"></p><span class="placar"></span>
                </div>
                <div class="player"></div>
                <div class="ground"></div>
                <div class="enemy"></div>

                <div class="controls">
                    <div class="jump"></div>
                    <div class="fall"></div>
                </div>
            </div>

        </main>
    </body>
</html>
